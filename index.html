<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Neumaticos Pons</title>

<body>

    <header>
        <h1 class="titulo">Neumaticos Pons</h1>
    </header>
    <main>
        <section>
            <h2 class="titulo-secundario">Catálogo</h2>
            <div id="grilla" class="grilla">
            </div>
        </section>

        <section>
            <div class="ticketCarrito">
                <table class="table table-success">
                    <thead>
                        <tr>
                            <th class="headTabla productosCol" scope="col">Producto</th>
                            <th class="headTabla cantidadCol" scope="col">Cantidad</th>
                            <th class="headTabla subtotalCol" scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    

    
<!-- Remove the container if you want to extend the Footer to full width. -->
<div class="my-5">

    <section class="">
    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #0a4275;">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Registrarse para recibir las mejores ofertas
            </span>
            <button id="btnRegistro" type="button" class="btn btn-primary btn-lg btn-outline-light btn-rounded">
              Registrarse
            </button>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->
  
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </section>
    
  </div>
  <!-- End of .container -->
  <script src="./JS/productos.js"></script>
  <script src="./JS/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
